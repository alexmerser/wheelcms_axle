{% block title %}
<div class="row-fluid">
  <div class="span12">
    <h4>{{instance.meta_type}} {{instance.title}}</h4>
  </div>
</div>
{% endblock %}
{% block details %}
<div class="row-fluid">
  <div class="span12">
    <b>{{instance.path}}</b>
    <a href="#" class="node_upload" data-url="{{instance.path}}" title="Upload content in this node"><i class="icon-upload pull-right node-upload"></i></a>
  </div>
</div>
{% endblock %}
{% block content %}{% endblock %}
