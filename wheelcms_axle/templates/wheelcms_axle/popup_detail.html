{% block title %}
<div class="row-fluid">
  <div class="span12">
    <h3>{{instance.title}}</h3>
  </div>
</div>
{% endblock %}
{% block details %}
<div class="row-fluid">
  <div class="span12">
    {{instance.path}} {{instance.meta_type}}
    <a href="#" class="node_upload" data-url="{{instance.path}}" title="Upload content in this node"><i class="icon-upload pull-right node-upload"></i></a>
  </div>
</div>
{% endblock %}
{% block content %}{% endblock %}
